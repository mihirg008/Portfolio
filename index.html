                      border-radius: 6px;
                      padding: 5px 0;

                      left: 50%;

/* Fade in tooltip - takes 1 second to go from 0% to 100% opac: */
                      opacity: 0;
                      transition: opacity 1s;
                      }

.tooltip .tooltiptext::after {content: "";
                        position: absolute;
                        bottom: 100%;
                        left: 50%;
                        margin-left: -5px;
                        border-width: 5px;
                        border-style: solid;
                        border-color: transparent transparent black transparent;
                        }
